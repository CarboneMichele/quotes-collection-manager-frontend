<div class="qcm-authPage">
    <div class="qcm-authPage__content">
        <img src="./../../../assets/images/logos/quote-mark.svg" alt="logo" class="qcm-authPage__logo" />
        <h1 class="qcm-authPage__title">Quotes Collection Manager</h1>
    </div>
    <p class="qcm-authPage__message">Welcome! Please login to see your saved quotes</p>
    <div class="qcm-authPage__actionsWrap">
        <button class="qcm-authPage__action -googleAuth" mat-raised-button (click)="loginWithGoogle()">Sign in with Google</button>
    </div>
</div>
